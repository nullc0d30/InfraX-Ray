# InfraX-Ray Configuration File
# location: config/defaults.conf

# --- Project Paths ---
PROJECT_ROOT="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
MODULES_DIR="$PROJECT_ROOT/modules"
TOOLS_DIR="$PROJECT_ROOT/tools"
OUTPUT_DIR="$PROJECT_ROOT/output"
LOG_DIR="$PROJECT_ROOT/logs"
TEMPLATES_DIR="$PROJECT_ROOT/templates"
DOCS_DIR="$PROJECT_ROOT/docs"

# --- Tool Paths ---
# Auto-detect or override
AMASS_BIN="amass"
SUBFINDER_BIN="subfinder"
HTTPX_BIN="httpx"
NAABU_BIN="naabu"
WHATWEB_BIN="whatweb"
NUCLEI_BIN="nuclei"
CLOUD_ENUM_BIN="cloud_enum"

# --- Execution Profile (Stealth | Balanced | Aggressive) ---
# Can be overridden by --profile flag
PROFILE="balanced"

# --- Profile Settings ---
# These are defaults; infraxray.sh will adjust them based on PROFILE
THREADS=50
RATE_LIMIT=150
TIMEOUT=10
RETRIES=2
MAX_PORTS_PER_ASSET=50

# --- Noise Control & Safety ---
# Ignore assets found only on these CDNs (reduces noise)
IGNORE_CDN="true"
IGNORE_TECH="cloudflare,akamai,fastly,cloudfront"

# Nuclei Severity Filter (critical, high, medium, low, info)
# Recommended: critical,high,medium to reduce noise
NUCLEI_SEVERITY="critical,high,medium"

# --- Scope & Exclusion ---
EXCLUDE_DOMAINS=""
EXCLUDE_IPS=""

# --- Risk Scoring Weights (0-100 Scale) ---
# Impact Drivers
WEIGHT_CRITICAL=50
WEIGHT_HIGH=30
WEIGHT_MEDIUM=10
WEIGHT_LOW=2

# Context Drivers
WEIGHT_EXPOSED_ADMIN=20
WEIGHT_CLOUD_BUCKET=25
WEIGHT_DEV_ENV=15

# --- Output Settings ---
JSON_OUTPUT="true"
HTML_REPORT="true"
TXT_SUMMARY="true"

# --- Colors (ANSI) ---
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[0;33m'
BLUE='\033[0;34m'
NC='\033[0m'
